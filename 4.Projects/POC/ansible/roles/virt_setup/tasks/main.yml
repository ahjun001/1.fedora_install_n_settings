---
# roles/virt_setup/tasks/main.yml
- name: Create virtual machines from ISO images
  community.libvirt.virt_install:
    name: "{{ item.name }}"
    uri: qemu:///system
    memory: "{{ item.memory }}"
    vcpus: "{{ item.vcpus }}"
    disks:
      - size: "{{ item.disk }}"
        pool: "{{ image_pool }}"
        format: qcow2
    cdrom: "{{ image_path }}/{{ item.iso }}"
    # Configure SPICE graphics with clipboard sharing
    graphics:
      type: spice
      listen: 0.0.0.0
    # Configure channels for SPICE features (single mapping expected)
    channel:
      type: spicevmc
    # USB redirection through SPICE was removed here because the collection
    # expects a mapping for 'redirdev' (not a list) in this version.
    # If you need USB redirection, add a properly formatted mapping for
    # your collection version or configure the XML manually later.
    # Configure audio through SPICE
    sound:
      model: ich9
    # Configure clock to use local time
    clock:
      offset: localtime
    networks:
      - network: default
    osinfo:
      name: fedora-unknown
      require: false
    autostart: no # Don't start VMs automatically
    state: present
  register: virt_result
  ignore_errors: true
  loop: "{{ vms_to_create }}"

 # Note: we deliberately do not attempt to stop VMs here to keep the playbook
 # simple and predictable. Use 'virsh shutdown <name>' or 'virsh destroy <name>'
 # manually or via a separate maintenance play when you want to stop domains.

# Find all qcow2 files in the image directory
- name: Find all qcow2 files in image directory
  ansible.builtin.find:
    paths: "{{ image_path }}"
    patterns: "*.qcow2"
    file_type: file
  register: all_qcow2_files
  changed_when: false

# Report qcow2 files matching each VM's name or ISO
- name: Report qcow2 files for each VM
  ansible.builtin.shell: |
    echo "Disk files for {{ item.name }} (matching VM name or ISO):"
    for f in {{ all_qcow2_files.files | map(attribute='path') | list | join(' ') }}; do
      case "$f" in
        *{{ item.name }}*|*{{ item.iso | regex_replace('\.[^.]+$', '') }}*)
          stat -c '  %n %U:%G %s %y' "$f" 2>/dev/null || true
          ;;
      esac
    done
  args:
    executable: /bin/bash
  register: vm_disk_report
  loop: "{{ vms_to_create }}"
  loop_control:
    label: "{{ item.name }}"
  changed_when: false

- name: Show VM disk report
  ansible.builtin.debug:
    msg: "{{ item.stdout }}"
  loop: "{{ vm_disk_report.results }}"
  loop_control:
    label: "{{ item.item.name }}"
